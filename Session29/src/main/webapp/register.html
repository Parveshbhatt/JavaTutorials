<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Health Logger</title>
</head>
<body>

	<center>
	
		<h3>Welcome to Health Logger</h3>
		<br>
		<h4>PLEASE REGISTER HERE</h4>
		
		<form action="Register" method="post">
		 Enter Name:
		    <br>
			<input type="text" name="txtName" placeholder="eg. John Watson">
			<br>
		Enter Email:
			<br>
			<input type="text" name="txtEmail" placeholder="eg. john@example.com">
			<br>

			<br>
			<input type="password" name="txtPassword" placeholder="min 6 characters">
			<br><br>
			<input type="submit" value="REGISTER">
			<br>
		</form>
	</center>

</body>
</html>
